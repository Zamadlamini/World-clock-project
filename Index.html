<html><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Index.css">
    <title>world clock - Zama Dlamini </title>
</head>
<body>
    <div class="container">
    <h1>World Clock</h1>
    <select>
        <option value="">Select a city....</option>
        <option value="los_angeles 🇱🇷" data-timezone = "America/Los_Angeles">Los Angeles 🇱🇷</option>
        <option value="sydney 🇦🇺" data-timezone="Australia/Sydney">Sydney 🇦🇺</option>
        <option value="tokyo 🇯🇵" data-timezone="Asia/Tokyo">Tokyo 🇯🇵</option>
        <option value="paris 🇫🇷" data-timezone="Europe/Paris">Paris 🇫🇷 </option>
    </select>
    <div class="city">
        <div>
        <h2>Los_Angeles 🇱🇷</h2>
        <div class="date">August 15th 2022</div>
        </div>
        <div class="time">1:48:15<small>AM</small></div>
    </div>
    <div class="city">
        <div>
        <h2>Sydney 🇦🇺</h2>
        <div class="date">August 15th 2022</div>
        </div>
        <div class="time">1:48:15<small>AM</small></div>
    </div>
    <div class="city">
        <div>
        <h2>Tokyo 🇯🇵</h2>
        <div class="date">August 15th 2022</div>
        </div>
        <div class="time">1:48:15<small>AM</small></div>
    </div>
    <div class="city">
        <div>
            <h2>Paris 🇫🇷</h2>
            <div class="date">August 15th 2022</div>
        </div>
        <div class="time">1:48:15<small>AM</small></div>
        </div>
    </div>
    <footer>
        This project was coded❤️by <strong>Zama Dlamini</strong> and is <a href="https://github.com/Zamadlamini/World-clock-project">open source on Github</a>
    </footer>
    <script src=""></script>
</body>
</html>
